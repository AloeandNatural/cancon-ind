  <div class="container contact-form">

    <h2 class="mt-5 mb-5 text-center">How Can We Help?</h2>

    <form id="contact-form" method="post" action="contact.php" role="form">

      <div class="messages"></div>

      <div class="controls">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_name">Name *</label>
              <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *"

              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_lastname">Company</label>
              <input id="form_lastname" type="text" name="surname" class="form-control"
                placeholder="Please enter your company name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_email">Email *</label>
              <input id="form_email" type="email" name="email" class="form-control"
                placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_need">Please specify your need *</label>
              <select id="form_need" name="need" class="form-control" required="required"
                data-error="Please specify your need.">
                <option value=""></option>
                <option value="Request quotation">Request quotation</option>
                <option value="Request order status">Request order status</option>
                <option value="Request copy of an invoice">Request copy of an invoice</option>
                <option value="Other">Other</option>
              </select>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="form_message">Message *</label>
              <textarea id="form_message" name="message" class="form-control" placeholder="Message *" rows="4"
                required="required" data-error="Please, leave us a message."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-12">
            <input type="submit" class="btn btn-primary btn-send" value="Send message">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="text-muted">
              <strong>*</strong> These fields are required.</p>
          </div>
        </div>
      </div>

    </form>
